<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-calendar-check me-2"></i>Attendance Tracker
            </a>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <div class="row g-4">
            <!-- Left Column: Controls, Summary & Reports -->
            <div class="col-lg-4">
                <div class="d-flex flex-column gap-4">
                    <!-- Add Employee Card -->
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-white fw-bold">Add New Employee</div>
                        <div class="card-body">
                            <div class="input-group">
                                <input type="text" id="new-employee-name" class="form-control" placeholder="Employee Name">
                                <button class="btn btn-primary" id="add-employee-btn" title="Add Employee">
                                    <i class="fas fa-plus"></i> Add
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- NEW: Office Leaves Card -->
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-white fw-bold">Manage Office Leaves</div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="date" id="new-leave-date" class="form-control">
                                <input type="text" id="new-leave-desc" class="form-control" placeholder="Description (e.g., Holiday)">
                                <button class="btn btn-primary" id="add-leave-btn" title="Add Leave">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <ul class="list-group" id="office-leaves-list">
                                <!-- Leave list will be dynamically inserted here -->
                            </ul>
                        </div>
                    </div>

                    <!-- Current Month Summary Card -->
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-white fw-bold" id="summary-header">Monthly Summary</div>
                        <div class="card-body" id="monthly-summary-list">
                            <p class="text-muted text-center">Loading summary...</p>
                        </div>
                    </div>

                    <!-- Report Filter Card -->
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-white fw-bold">Generate Attendance Report</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="report-employee-filter" class="form-label">Employee</label>
                                <select id="report-employee-filter" class="form-select">
                                    <option value="all">All Employees</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="report-month-filter" class="form-label">Select Month</label>
                                <input type="month" id="report-month-filter" class="form-control">
                            </div>
                            <button class="btn btn-success w-100" id="generate-report-btn">
                                <i class="fas fa-chart-pie me-2"></i>Generate Report
                            </button>
                            <hr>
                            <div id="report-output"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Calendar -->
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <button id="prev-month-btn" class="btn btn-outline-primary" title="Previous Month"><i class="fas fa-chevron-left"></i></button>
                        <h3 id="calendar-header" class="mb-0">Month Year</h3>
                        <button id="next-month-btn" class="btn btn-outline-primary" title="Next Month"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="card-body">
                        <div class="calendar-grid">
                            <!-- Headers are now generated by JS for consistency -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Attendance Modal (structure updated for new form) -->
    <div class="modal fade" id="attendance-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg"> <!-- Modal is now larger -->
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Mark Attendance</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Dynamic attendance form will be injected here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-attendance-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
